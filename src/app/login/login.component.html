<div class="wrapper fadeInDown">
  <div id="formContent">


    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <input type="text" id="login" class="form-control" name="email" required email [(ngModel)]="email" placeholder="login"
      [class.is-invalid]="exibeErro('email',form)" #emailInput>
      <p *ngIf="exibeErro('email',form)" class="invalid-feedback">Email Inv치lido</p>

      <input type="text" id="password" class="form-control " required name="password"
      [(ngModel)]="password" [class.is-invalid]="exibeErro('email',form)" #passwordInput placeholder="password">
      <p *ngIf="exibeErro('password',form)" class="invalid-feedback">Senha Inv치lida</p>

      <p *ngIf="erroNoLogin" style="color: red;"> Usu치rio ou senha inv치lidos</p>

      <button type="submit" class="btn btn-primary" [disabled]="estaCarregando">Entrar</button>
    </form>
    <div *ngIf="estaCarregando" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
